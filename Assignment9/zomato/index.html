<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Food Delivery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>Food Delivery</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Delicious Food, Delivered Fast!</h2>
        <p>Order your favorite meals from the comfort of your home.</p>
    </section>

    <section class="menu">
        <h2>Our Menu</h2>
        <div class="menu-items">
            <div class="item">
                <img src="burger.jpg" alt="Burger">
                <h3>Burger</h3>
                <p>$5.99</p>
            </div>
            <div class="item">
                <img src="pizza.jpg" alt="Pizza">
                <h3>Pizza</h3>
                <p>$9.99</p>
            </div>
            <div class="item">
                <img src="pasta.jpg" alt="Pasta">
                <h3>Pasta</h3>
                <p>$7.99</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Online Food Delivery. All rights reserved.</p>
    </footer>
</body>
</html>
